        }

            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .section-title {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .server-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.2s;

        .server-card:hover {

        }

        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .server-info {
            flex: 1;
        }

        .server-name {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .server-members {
            color: #888;
            font-size: 0.85rem;
        }

        .admin-badge {
            background: #2563eb;
            color: #ffffff;
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;

    </style>
</head>
