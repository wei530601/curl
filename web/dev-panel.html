        .modal {

        .modal-content {

        .tab {

        }

        .tab.active {

        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .channel-list, .role-list {

        .channel-item, .role-item {

        .loading {

        .loading::after {

        }

        @keyframes dots {
            0%, 20% { content: '.'; }

        .no-results {

    </style>

    <script>
        let allGuilds = [];
        let currentGuildData = null;

        // è¼‰å…¥æ‰€æœ‰ä¼ºæœå™¨
        async function loadGuilds() {
            try {
                const response = await fetch('/api/dev/all-guilds');
                const data = await response.json();

                if (data.error) {
                    document.getElementById('guilds-container').innerHTML = `
                        <div class="no-results" style="grid-column: 1 / -1;">
                            âŒ è¼‰å…¥å¤±æ•—: ${data.error}
                        </div>
                    `;
                    return;
                }

                allGuilds = data.guilds;
                updateStats(data.guilds);
                displayGuilds(data.guilds);
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('guilds-container').innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1;">
                        âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢
                    </div>
                `;
            }
        }

        // æ›´æ–°çµ±è¨ˆæ•¸æ“š
        function updateStats(guilds) {
            const totalMembers = guilds.reduce((sum, g) => sum + g.member_count, 0);
            const totalChannels = guilds.reduce((sum, g) => sum + g.text_channels + g.voice_channels, 0);
            const totalRoles = guilds.reduce((sum, g) => sum + g.roles, 0);

            document.getElementById('total-guilds').textContent = guilds.length.toLocaleString();
            document.getElementById('total-members').textContent = totalMembers.toLocaleString();
            document.getElementById('total-channels').textContent = totalChannels.toLocaleString();
            document.getElementById('total-roles').textContent = totalRoles.toLocaleString();
        }

        // é¡¯ç¤ºä¼ºæœå™¨åˆ—è¡¨
        function displayGuilds(guilds) {
            const container = document.getElementById('guilds-container');

            if (guilds.length === 0) {
                container.innerHTML = '<div class="no-results" style="grid-column: 1 / -1;">æ²’æœ‰æ‰¾åˆ°ä¼ºæœå™¨</div>';
                return;
            }

            container.innerHTML = guilds.map(guild => `
                <div class="guild-card" onclick="loadGuildConfig('${guild.id}')">
                    <div class="guild-header">
                        ${guild.icon ? 
                            `<img src="${guild.icon}" alt="${guild.name}" class="guild-icon">` :
                            `<div class="guild-icon-placeholder">${guild.name.charAt(0).toUpperCase()}</div>`
                        }
                        <div class="guild-info">
                            <h3>${escapeHtml(guild.name)}</h3>
                            <div class="guild-id">${guild.id}</div>
                        </div>
                    </div>
                    <div class="guild-stats">
                        <div class="guild-stat">
                            <span class="guild-stat-icon">ğŸ‘¥</span>
                            <span>${guild.member_count.toLocaleString()} æˆå“¡</span>
                        </div>
                        <div class="guild-stat">
                            <span class="guild-stat-icon">ğŸ’¬</span>
                            <span>${guild.text_channels} æ–‡å­—é »é“</span>
                        </div>
                        <div class="guild-stat">
                            <span class="guild-stat-icon">ğŸ”Š</span>
                            <span>${guild.voice_channels} èªéŸ³é »é“</span>
                        </div>
                        <div class="guild-stat">
                            <span class="guild-stat-icon">ğŸ­</span>
                            <span>${guild.roles} èº«åˆ†çµ„</span>
                        </div>
                    </div>
                    ${guild.owner ? `
                        <div class="guild-owner">
                            ${guild.owner.avatar ? 
                                `<img src="${guild.owner.avatar}" alt="${guild.owner.name}" class="owner-avatar">` :
                                '<div class="owner-avatar" style="background: #ccc;"></div>'
                            }
                            <div class="owner-name">æ“æœ‰è€…: ${escapeHtml(guild.owner.name)}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // æœå°‹åŠŸèƒ½
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allGuilds.filter(guild => 
                guild.name.toLowerCase().includes(searchTerm) || 
                guild.id.includes(searchTerm)
            );
            displayGuilds(filtered);
        });

        // è¼‰å…¥ä¼ºæœå™¨é…ç½®
        async function loadGuildConfig(guildId) {
            const modal = document.getElementById('config-modal');
            modal.style.display = 'block';

            // é‡ç½®å…§å®¹
            document.getElementById('overview-content').innerHTML = '<div class="loading">è¼‰å…¥ä¸­</div>';
            document.getElementById('channels-content').innerHTML = '<div class="loading">è¼‰å…¥ä¸­</div>';
            document.getElementById('roles-content').innerHTML = '<div class="loading">è¼‰å…¥ä¸­</div>';
            document.getElementById('config-content').innerHTML = '<div class="loading">è¼‰å…¥ä¸­</div>';

            try {
                const response = await fetch(`/api/dev/guild-config/${guildId}`);
                const data = await response.json();

                if (data.error) {
                    closeModal();
                    alert('è¼‰å…¥å¤±æ•—: ' + data.error);
                    return;
                }

                currentGuildData = data;
                displayGuildDetails(data);
            } catch (error) {
                console.error('è¼‰å…¥é…ç½®å¤±æ•—:', error);
                closeModal();
                alert('è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦');
            }
        }

        // é¡¯ç¤ºä¼ºæœå™¨è©³æƒ…

            const guild = data.guild;

            // è¨­å®šæ¨™é¡Œ
            document.getElementById('modal-guild-name').textContent = guild.name;
            document.getElementById('modal-guild-id').textContent = guild.id;

            // è¨­å®šåœ–æ¨™
            if (guild.icon) {
                document.getElementById('modal-guild-icon').src = guild.icon;
                document.getElementById('modal-guild-icon').style.display = 'block';
                document.getElementById('modal-guild-icon-placeholder').style.display = 'none';
            } else {
                document.getElementById('modal-guild-icon-placeholder').textContent = guild.name.charAt(0).toUpperCase();
                document.getElementById('modal-guild-icon').style.display = 'none';
                document.getElementById('modal-guild-icon-placeholder').style.display = 'flex';
            }

            // ç¸½è¦½æ¨™ç±¤
            document.getElementById('overview-content').innerHTML = `
                <div class="config-section">
                    <div class="config-title">åŸºæœ¬è³‡è¨Š</div>
                    <div class="config-data">
                        <pre>${JSON.stringify({
                            id: guild.id,
                            name: guild.name,
                            owner_id: guild.owner_id,
                            member_count: guild.member_count,

                        }, null, 2)}</pre>
                    </div>
                </div>
                <div class="config-section">
                    <div class="config-title">è¡¨æƒ…ç¬¦è™Ÿ (${guild.emojis.length})</div>
                    <div class="config-data">
                        <pre>${JSON.stringify(guild.emojis, null, 2)}</pre>
                    </div>
                </div>
            `;

            // é »é“æ¨™ç±¤
            document.getElementById('channels-content').innerHTML = `
                <div class="config-section">
                    <div class="config-title">æ–‡å­—é »é“ (${guild.channels.text.length})</div>
                    <div class="channel-list">
                        ${guild.channels.text.map(c => `
                            <div class="channel-item">
                                <strong>#${escapeHtml(c.name)}</strong><br>
                                <small>ID: ${c.id}</small><br>
                                ${c.category ? `<small>åˆ†é¡: ${escapeHtml(c.category)}</small>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="config-section">
                    <div class="config-title">èªéŸ³é »é“ (${guild.channels.voice.length})</div>
                    <div class="channel-list">
                        ${guild.channels.voice.map(c => `
                            <div class="channel-item">
                                <strong>ğŸ”Š ${escapeHtml(c.name)}</strong><br>
                                <small>ID: ${c.id}</small><br>
                                ${c.category ? `<small>åˆ†é¡: ${escapeHtml(c.category)}</small>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="config-section">
                    <div class="config-title">åˆ†é¡ (${guild.channels.categories.length})</div>
                    <div class="channel-list">
                        ${guild.channels.categories.map(c => `
                            <div class="channel-item">
                                <strong>ğŸ“ ${escapeHtml(c.name)}</strong><br>
                                <small>ID: ${c.id}</small>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // èº«åˆ†çµ„æ¨™ç±¤
            document.getElementById('roles-content').innerHTML = `
                <div class="config-section">
                    <div class="config-title">èº«åˆ†çµ„åˆ—è¡¨ (${guild.roles.length})</div>
                    <div class="role-list">
                        ${guild.roles.map(r => `
                            <div class="role-item" style="border-left-color: ${r.color};">
                                <strong>${escapeHtml(r.name)}</strong><br>
                                <small>ID: ${r.id}</small><br>
                                <small>æˆå“¡: ${r.members} | ä½ç½®: ${r.position}</small>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // é…ç½®æ–‡ä»¶æ¨™ç±¤
            const configKeys = Object.keys(data.config);
            if (configKeys.length === 0) {
                document.getElementById('config-content').innerHTML = '<div class="no-results">æ­¤ä¼ºæœå™¨æ²’æœ‰ä»»ä½•é…ç½®æ–‡ä»¶</div>';
            } else {
                document.getElementById('config-content').innerHTML = configKeys.map(key => `
                    <div class="config-section">
                        <div class="config-title">${key}.json</div>
                        <div class="config-data">
                            <pre>${JSON.stringify(data.config[key], null, 2)}</pre>
                        </div>
                    </div>
                `).join('');
            }
        }

        // åˆ‡æ›æ¨™ç±¤
        function switchTab(tabName) {
            // ç§»é™¤æ‰€æœ‰ active
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // æ·»åŠ  active
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // é—œé–‰æ¨¡æ…‹æ¡†
        function closeModal() {
            document.getElementById('config-modal').style.display = 'none';
            currentGuildData = null;
        }

        // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
        window.onclick = function(event) {
            const modal = document.getElementById('config-modal');
            if (event.target === modal) {

        }
