    <div class="container">

    <script>
        let allGuilds = [];

        async function loadGuilds() {
            try {
                const response = await fetch('/api/dev/all-guilds');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                allGuilds = data.guilds;
                updateStats();
                displayGuilds(allGuilds);
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('guildsContainer').innerHTML = `

                        <div class="empty-state-icon">âš ï¸</div>
                        <p>è¼‰å…¥å¤±æ•—: ${error.message}</p>

            }
        }

        function updateStats() {
            const totalMembers = allGuilds.reduce((sum, g) => sum + g.member_count, 0);
            const onlineMembers = allGuilds.reduce((sum, g) => sum + g.online_count, 0);
            const totalChannels = allGuilds.reduce((sum, g) => sum + g.text_channels + g.voice_channels, 0);

            document.getElementById('totalGuilds').textContent = allGuilds.length;
            document.getElementById('totalMembers').textContent = totalMembers.toLocaleString();
            document.getElementById('onlineMembers').textContent = onlineMembers.toLocaleString();
            document.getElementById('totalChannels').textContent = totalChannels.toLocaleString();
        }

        function displayGuilds(guilds) {
            const container = document.getElementById('guildsContainer');

            if (guilds.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <p>æ‰¾ä¸åˆ°ç¬¦åˆçš„ä¼ºæœå™¨</p>

                return;
            }

            container.innerHTML = `

                    ${guilds.map(guild => createGuildCard(guild)).join('')}

            `;
        }

        function createGuildCard(guild) {
            const iconHtml = guild.icon 
                ? `<img src="${guild.icon}" alt="${guild.name}">` 
                : guild.name.charAt(0).toUpperCase();

            const createdDate = new Date(guild.created_at).toLocaleDateString('zh-TW');

            return `

                        <div class="guild-icon">${iconHtml}</div>
                        <div class="guild-info">
                            <div class="guild-name">${guild.name}</div>
                            <div class="guild-id">ID: ${guild.id}</div>
                        </div>
                    </div>
                    <div class="guild-stats">
                        <div class="guild-stat">
                            <span class="guild-stat-label">æˆå“¡</span>
                            <span class="guild-stat-value">${guild.member_count}</span>
                        </div>
                        <div class="guild-stat">
                            <span class="guild-stat-label">åœ¨ç·š</span>
                            <span class="guild-stat-value">${guild.online_count}</span>
                        </div>
                        <div class="guild-stat">
                            <span class="guild-stat-label">æ–‡å­—é »é“</span>
                            <span class="guild-stat-value">${guild.text_channels}</span>
                        </div>
                        <div class="guild-stat">
                            <span class="guild-stat-label">èªéŸ³é »é“</span>
                            <span class="guild-stat-value">${guild.voice_channels}</span>
                        </div>
                        <div class="guild-stat">
                            <span class="guild-stat-label">èº«åˆ†çµ„</span>
                            <span class="guild-stat-value">${guild.roles}</span>
                        </div>
                    </div>
                    <div class="guild-actions">
                        <button class="primary" onclick="toggleDetails('${guild.id}')">æŸ¥çœ‹è©³ç´°é…ç½®</button>
                        <button onclick="loadMembers('${guild.id}')">æŸ¥çœ‹æˆå“¡</button>
                        <button onclick="window.open('/dashboard/${guild.id}', '_blank')">æ‰“é–‹æ§åˆ¶å°</button>
                    </div>
                    <div class="guild-details" id="details-${guild.id}">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>è¼‰å…¥é…ç½®ä¸­...</p>
                        </div>
                    </div>
                </div>
            `;
        }

        async function toggleDetails(guildId) {
            const detailsDiv = document.getElementById(`details-${guildId}`);
            const card = document.querySelector(`[data-guild-id="${guildId}"]`);

            if (detailsDiv.classList.contains('show')) {
                detailsDiv.classList.remove('show');
                card.classList.remove('expanded');
                return;
            }

            card.classList.add('expanded');
            detailsDiv.classList.add('show');

            try {
                const response = await fetch(`/api/dev/guild-config/${guildId}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                displayGuildDetails(guildId, data);
            } catch (error) {
                detailsDiv.innerHTML = `
                    <div class="empty-state">
                        <p>è¼‰å…¥å¤±æ•—: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayGuildDetails(guildId, data) {
            const detailsDiv = document.getElementById(`details-${guildId}`);
            const guild = data.guild_info;
            const configs = data.configs;

            const configKeys = Object.keys(configs);
            const configItems = configKeys.map(key => {
                const hasData = configs[key] && Object.keys(configs[key]).length > 0;
                return `<div class="config-item ${hasData ? 'enabled' : ''}">${key}</div>`;
            }).join('');

            detailsDiv.innerHTML = `
                <div class="details-section">
                    <h4>ğŸ“Š ä¼ºæœå™¨è³‡è¨Š</h4>
                    <div class="details-content">
                        <div class="detail-row">
                            <span class="detail-label">æ“æœ‰è€…</span>
                            <span class="detail-value">${guild.owner} (${guild.owner_id})</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">å‰µå»ºæ™‚é–“</span>
                            <span class="detail-value">${new Date(guild.created_at).toLocaleString('zh-TW')}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Nitro ç­‰ç´š</span>
                            <span class="detail-value">Tier ${guild.premium_tier} (${guild.premium_subscription_count} Boosts)</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">é©—è­‰ç­‰ç´š</span>

                        </div>
                        ${guild.description ? `
                        <div class="detail-row">
                            <span class="detail-label">æè¿°</span>
                            <span class="detail-value">${guild.description}</span>

                    </div>
                </div>

                <div class="details-section">

                    <div class="config-list">
                        ${configItems || '<div class="config-item">ç„¡é…ç½®æ–‡ä»¶</div>'}

                </div>

                <div class="details-section">
                    <h4>ğŸ“ é…ç½®æ–‡ä»¶å…§å®¹</h4>
                    <div class="json-viewer">
                        <pre>${JSON.stringify(configs, null, 2)}</pre>
                    </div>
                </div>
            `;
        }

        async function loadMembers(guildId) {
            const detailsDiv = document.getElementById(`details-${guildId}`);
            const card = document.querySelector(`[data-guild-id="${guildId}"]`);

            card.classList.add('expanded');
            detailsDiv.classList.add('show');

                if (data.error) {

                displayMembers(guildId, data);
            } catch (error) {
                detailsDiv.innerHTML = `

                        <p>è¼‰å…¥å¤±æ•—: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayMembers(guildId, data) {
            const detailsDiv = document.getElementById(`details-${guildId}`);

            const memberItems = data.members.map(member => {
                const statusClass = member.status.toLowerCase();
                const rolesText = member.roles.length > 0 ? member.roles.join(', ') : 'ç„¡èº«åˆ†çµ„';

                return `
                    <div class="member-item">
                        <img src="${member.avatar}" alt="${member.name}" class="member-avatar">
                        <div class="member-info">
                            <div class="member-name">${member.display_name}${member.bot ? ' ğŸ¤–' : ''}</div>
                            <div class="member-id">${member.id} â€¢ ${rolesText}</div>

                        <div class="member-status ${statusClass}"></div>
                    </div>
                `;
            }).join('');

            detailsDiv.innerHTML = `

        // æœå°‹åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();

            displayGuilds(filtered);
        });

        // é é¢è¼‰å…¥æ™‚ç²å–è³‡æ–™

    </script>
