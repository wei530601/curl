<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇伺服器 - Discord Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', -apple-system, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            background: #2b2b2b;
            border-bottom: 1px solid #333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2563eb;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #2563eb;
        }

        .user-name {
            color: #ccc;
        }

        .logout-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .guilds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .guild-card {
            background: #2b2b2b;
            border: 2px solid #333;
            padding: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .guild-card:hover {
            border-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .guild-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .guild-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .guild-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .guild-info {
            flex: 1;
        }

        .guild-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #fff;
        }

        .guild-members {
            color: #888;
            font-size: 0.9rem;
        }

        .guild-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #2563eb;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-guilds {
            text-align: center;
            padding: 3rem;
            background: #2b2b2b;
            border-radius: 8px;
        }

        .no-guilds-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .no-guilds-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .no-guilds-text {
            color: #888;
            margin-bottom: 1rem;
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">Discord Bot Dashboard</div>
        <div class="navbar-user">
            <img src="{AVATAR_URL}" alt="Avatar" class="user-avatar">
            <span class="user-name">{USERNAME}</span>
            <a href="/logout" class="logout-btn">登出</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>選擇伺服器</h1>
            <p>選擇一個伺服器以查看和管理機器人設定</p>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>載入伺服器列表中...</p>
        </div>

        <div id="error" style="display: none;"></div>
        <div id="guilds" class="guilds-grid" style="display: none;"></div>
        <div id="no-guilds" class="no-guilds" style="display: none;">
            <div class="no-guilds-icon">沒有伺服器</div>
            <div class="no-guilds-title">沒有可管理的伺服器</div>
            <div class="no-guilds-text">
                您需要在至少一個安裝了此機器人的伺服器中擁有管理權限才能使用控制台。
            </div>
        </div>
    </div>

    <script>
        async function loadGuilds() {
            try {
                const response = await fetch('/api/guilds');
                if (!response.ok) {
                    throw new Error('載入失敗');
                }
                
                const data = await response.json();
                const guilds = data.guilds;
                
                document.getElementById('loading').style.display = 'none';
                
                if (guilds.length === 0) {
                    document.getElementById('no-guilds').style.display = 'block';
                    return;
                }
                
                const guildsContainer = document.getElementById('guilds');
                guildsContainer.style.display = 'grid';
                
                guilds.forEach(guild => {
                    const card = document.createElement('a');
                    card.className = 'guild-card';
                    card.href = `/dashboard/${guild.id}`;
                    
                    const icon = guild.icon 
                        ? `<img src="${guild.icon}" alt="${guild.name}">`
                        : guild.name.charAt(0).toUpperCase();
                    
                    card.innerHTML = `
                        <div class="guild-header">
                            <div class="guild-icon">${icon}</div>
                            <div class="guild-info">
                                <div class="guild-name">${guild.name}</div>
                                <div class="guild-members">${guild.member_count.toLocaleString()} 位成員</div>
                            </div>
                        </div>
                        <span class="guild-badge">有管理權限</span>
                    `;
                    
                    guildsContainer.appendChild(card);
                });
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.className = 'error';
                errorDiv.textContent = '載入伺服器列表時發生錯誤：' + error.message;
                errorDiv.style.display = 'block';
            }
        }
        
        loadGuilds();
    </script>
</body>
</html>
