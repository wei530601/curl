<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 頁面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', -apple-system, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #2563eb;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-message {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-details {
            background: #2b2b2b;
            padding: 1.5rem;
            border-left: 4px solid #2563eb;
            margin-bottom: 2rem;
            text-align: left;
        }

        .error-details h3 {
            color: #2563eb;
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .error-details ul {
            list-style: none;
            color: #ccc;
        }

        .error-details li {
            padding: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .error-details li:before {
            content: "▸";
            position: absolute;
            left: 0;
            color: #2563eb;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            border-radius: 0;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: #2b2b2b;
            color: #ccc;
            border: 1px solid #444;
        }

        .btn-secondary:hover {
            background: #333;
            border-color: #555;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-container > * {
            animation: fadeIn 0.5s ease-out;
        }

        .error-container > *:nth-child(2) {
            animation-delay: 0.1s;
        }

        .error-container > *:nth-child(3) {
            animation-delay: 0.2s;
        }

        .error-container > *:nth-child(4) {
            animation-delay: 0.3s;
        }

        .error-container > *:nth-child(5) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">➖</div>
        <div class="error-code">404</div>
        <h1 class="error-title">頁面未找到</h1>
        <p class="error-message">
            抱歉，您訪問的頁面不存在或您沒有權限訪問此頁面。
        </p>
        
        <div class="error-details">
            <h3>可能的原因：</h3>
            <ul>
                <li>您沒有開發者權限</li>
                <li>頁面鏈接已過期或不正確</li>
                <li>頁面已被移除或重新定位</li>
            </ul>
        </div>

        <div class="button-group">
            <a href="/select-server" class="btn btn-primary">返回伺服器選擇</a>
            <a href="javascript:history.back()" class="btn btn-secondary">返回上一頁</a>
        </div>
    </div>
</body>
</html>
